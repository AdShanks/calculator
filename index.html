<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="./main.js" async defer></script>
</head>
<body>
  <div class="container">
      <div class="calculator">
        <div class="inputDisplay">0</div> 
        <div class="buttons">
          <button class="clearAll" id="clearAll">C</button>
          <button class="operator" id="divide" data-key="divide" data-type ="operator">/</button>
          <button class="number" data-type ="number">7</button>
          <button class="number" data-type ="number">8</button>
          <button class="number" data-type ="number">9</button>
          <button class="operator" id="multiply" data-key="multiply" data-type="operator">*</button>
          <button class="number" data-type ="number">4</button>
          <button class="number" data-type ="number">5</button>
          <button class="number" data-type ="number">6</button>
          <button class="operator" id="subtraction" data-key="subtract" data-type="operator">-</button>
          <button class="number" data-type ="number">1</button>
          <button class="number" data-type ="number">2</button>
          <button class="number" data-type ="number">3</button>
          <button class="operator" id="addition" data-key="add" data-type="operator">+</button>
          <button class="number" data-type ="number">0</button>
          <button class="number" data-type="number">.</button>
          <button class="equal">=</button>
          
        </div>
      </div>
  </div>
  
  
</body>
</html>
